<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Faster presser</h1>
    <div class="container">
      <input type="number" name="" id="timeOfGame" placeholder="Set seconds" />
      <button id="start_button">Start game!</button>
      <div class="info-container"><p id="info"></p></div>
    </div>
    <div class="game-filde">
      <div class="left" id="left_Fild">
        Press S
        <p id="sF"></p>
      </div>

      <div class="right" id="right_Fild">
        Press L
        <p id="lF"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
